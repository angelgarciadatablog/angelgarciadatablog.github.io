  <style>
    /* Estilos espec√≠ficos para temas importantes */
    .topics-hero {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      padding: 80px 0 60px;
      border-bottom: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }

    .topics-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 50%, rgba(38, 116, 237, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .topics-header {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .topics-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .topics-subtitle {
      font-size: 1.125rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .topics-stats {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .topics-section {
      padding: 60px 0;
      min-height: 60vh;
    }

    .section-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }

    .topics-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 2rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .topic-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem;
      cursor: pointer;
      min-height: 100px;
    }

    .topic-card:hover {
      border-color: var(--accent);
      box-shadow: 0 2px 8px rgba(38, 116, 237, 0.15);
      background: var(--surface);
    }

    .topic-thumbnail {
      position: relative;
      width: 160px;
      min-width: 160px;
      height: 90px;
      background: var(--surface);
      overflow: hidden;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .topic-thumbnail img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .topic-card:hover .play-overlay {
      opacity: 1;
    }

    .play-overlay svg {
      width: 18px;
      height: 18px;
      fill: white;
      margin-left: 2px;
    }

    .topic-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      min-width: 0;
    }

    .topic-title {
      font-size: 0.95rem;
      font-weight: 600;
      line-height: 1.4;
      color: var(--text);
      margin: 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .topic-meta {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .topic-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 24px;
      height: 24px;
      padding: 0 0.5rem;
      background: var(--surface);
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 700;
      color: var(--accent);
    }

    .loading-state {
      text-align: center;
      padding: 4rem 1rem;
      color: var(--text-secondary);
      grid-column: 1 / -1;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-state, .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      margin: 2rem auto;
      max-width: 600px;
      grid-column: 1 / -1;
    }

    .error-icon, .empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* Skeleton loading */
    .skeleton {
      background: linear-gradient(90deg, var(--surface) 0%, var(--card-bg) 50%, var(--surface) 100%);
      background-size: 200% 100%;
      animation: loading 1.5s ease-in-out infinite;
      border-radius: 4px;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .skeleton-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .skeleton-thumbnail {
      width: 100%;
      padding-top: 56.25%;
      background: var(--surface);
    }

    .skeleton-info {
      padding: 20px;
    }

    .skeleton-title {
      height: 20px;
      margin-bottom: 8px;
    }

    @media (max-width: 768px) {
      .topics-title {
        font-size: 2rem;
      }

      .topics-subtitle {
        font-size: 1rem;
      }

      .topics-stats {
        gap: 1rem;
      }

      .topics-grid {
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }

      .topic-card {
        padding: 0.5rem;
        min-height: 80px;
      }

        width: 120px;
        min-width: 120px;
        height: 68px;
      }

      .topic-title {
        font-size: 0.875rem;
      }
    }

  <script>
    // Extraer ID de video de YouTube de varias URL formats
    function getYouTubeVideoId(url) {
      if (!url) return null;

      // Patrones comunes de URLs de YouTube
      const patterns = [
        /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
        /youtube\.com\/embed\/([^&\n?#]+)/,
        /youtube\.com\/v\/([^&\n?#]+)/
      ];

      for (const pattern of patterns) {
        const match = url.match(pattern);
        if (match && match[1]) {
          return match[1];
        }
      }

      return null;
    }

    // Obtener thumbnail de YouTube
    function getYouTubeThumbnail(videoId) {
      if (!videoId) return 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 640 360%22%3E%3Crect width=%22640%22 height=%22360%22 fill=%22%231a1a1a%22/%3E%3Cg opacity=%220.3%22%3E%3Cpath fill=%22%232674ed%22 d=%22M280 130l100 50-100 50z%22/%3E%3Ccircle cx=%22320%22 cy=%22180%22 r=%2280%22 fill=%22none%22 stroke=%22%232674ed%22 stroke-width=%222%22/%3E%3C/g%3E%3C/svg%3E';
      return `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
    }

    // Cargar y renderizar videos desde Google Sheets
    async function loadTopics() {
      const container = document.getElementById('topics-container');

      try {
        const videos = await GoogleSheets.getVideosImportantes();

        if (!videos || videos.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üì∫</div>
              <h3>No hay videos disponibles</h3>
              <p style="color: var(--text-secondary); margin-top: 0.5rem;">
                Vuelve pronto para ver nuevo contenido.
              </p>
            </div>
          `;
          document.getElementById('total-topics').textContent = '0';
          return;
        }

        // Actualizar contador
        document.getElementById('total-topics').textContent = videos.length;

        // Renderizar tarjetas
        container.innerHTML = videos.map((video, index) => {
          const videoId = getYouTubeVideoId(video.link);
          const thumbnail = getYouTubeThumbnail(videoId);
          const title = video['nombre-video'] || 'Video sin t√≠tulo';
          const videoUrl = video.link || '#';

          return `
            <a href="${videoUrl}"
               target="_blank"
               rel="noopener noreferrer"
               class="topic-card">
              <div class="topic-thumbnail">
                <img src="${thumbnail}"
                     alt="${title}"
                     loading="lazy"
                     onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 640 360%22%3E%3Crect width=%22640%22 height=%22360%22 fill=%22%231a1a1a%22/%3E%3Cg opacity=%220.3%22%3E%3Cpath fill=%22%232674ed%22 d=%22M280 130l100 50-100 50z%22/%3E%3Ccircle cx=%22320%22 cy=%22180%22 r=%2280%22 fill=%22none%22 stroke=%22%232674ed%22 stroke-width=%222%22/%3E%3C/g%3E%3C/svg%3E'">
                <div class="play-overlay">
                  <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                  </svg>
                </div>
              </div>
              <div class="topic-info">
                <h3 class="topic-title">${title}</h3>
                <div class="topic-meta">
                  <span class="topic-number">#${index + 1}</span>
                  <span>Tutorial en video</span>
                </div>
              </div>
            </a>
          `;
        }).join('');

        console.log(`‚úÖ ${videos.length} videos cargados desde Google Sheets`);

      } catch (error) {
        console.error('Error cargando videos:', error);
        container.innerHTML = `
          <div class="error-state">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h3 style="color: var(--danger);">Error al cargar los videos</h3>
            <p style="color: var(--text-secondary); margin-bottom: 1rem;">
              No se pudo cargar el contenido. Por favor, intenta recargar la p√°gina.
            </p>
            <button onclick="location.reload()" style="
              background: var(--gradient);
              color: white;
              border: none;
              padding: 0.75rem 1.5rem;
              border-radius: 8px;
              cursor: pointer;
              font-weight: 500;
            ">
              Recargar p√°gina
            </button>
          </div>
        `;
      }
    }

    // Menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');

    if (menuToggle && menu) {
      menuToggle.addEventListener('click', () => {
        const isOpen = menu.classList.toggle('open');
        menuToggle.setAttribute('aria-expanded', String(isOpen));
      });
    }

    // Cargar videos al iniciar
    loadTopics();
  </script>
