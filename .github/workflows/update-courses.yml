name: Actualizar Cursos

on:
  schedule:
    - cron: '0 14 * * 1'  # Lunes a las 14:00 UTC (9am PerÃº)
  workflow_dispatch:

jobs:
  update-courses:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Actualizar curso SQL BigQuery
        run: |
          echo "ðŸŽ“ Actualizando curso SQL BigQuery..."
          node scripts/update-course.js sql-bigquery --clear-cache

      - name: Actualizar curso Power BI
        run: |
          echo "ðŸŽ“ Actualizando curso Power BI..."
          node scripts/update-course.js power-bi --clear-cache

      - name: Actualizar curso Google Analytics
        run: |
          echo "ðŸŽ“ Actualizando curso Google Analytics..."
          node scripts/update-course.js google-analytics --clear-cache

      - name: Verificar cambios
        id: verify
        run: |
          if git diff --quiet datos/sql-bigquery-playlist.json datos/power-bi-playlist.json datos/google-analytics-playlist.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No hay cambios en los cursos"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Cursos actualizados"
          fi

      - name: Commit y Push
        if: steps.verify.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add datos/sql-bigquery-playlist.json datos/power-bi-playlist.json datos/google-analytics-playlist.json
          git commit -m "Chore: Actualizar cursos automÃ¡ticamente [skip ci]"
          git push

      - name: Resumen
        run: |
          echo "### ðŸ“Š Resumen de ActualizaciÃ³n" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Fecha:** $(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_STEP_SUMMARY
          echo "- **Cursos actualizados:**" >> $GITHUB_STEP_SUMMARY
          echo "  - SQL BigQuery (datos/sql-bigquery-playlist.json)" >> $GITHUB_STEP_SUMMARY
          echo "  - Power BI (datos/power-bi-playlist.json)" >> $GITHUB_STEP_SUMMARY
          echo "  - Google Analytics (datos/google-analytics-playlist.json)" >> $GITHUB_STEP_SUMMARY
          echo "- **Cambios:** ${{ steps.verify.outputs.changed == 'true' && 'SÃ­' || 'No' }}" >> $GITHUB_STEP_SUMMARY
