name: Actualizar Videos Recientes

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  update-videos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Actualizar videos recientes
        run: |
          echo "ðŸŽ¬ Obteniendo videos recientes del canal..."
          node scripts/update-videos-recientes.js

      - name: Verificar cambios
        id: verify
        run: |
          if git diff --quiet datos/videos-recientes.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No hay cambios en los videos"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Videos actualizados"
          fi

      - name: Commit y Push
        if: steps.verify.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add datos/videos-recientes.json
          git commit -m "Chore: Actualizar videos recientes automaticamente [skip ci]"
          git push

      - name: Resumen
        run: |
          echo "### ðŸ“Š Resumen de ActualizaciÃ³n" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Fecha:** $(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_STEP_SUMMARY
          echo "- **Archivo:** datos/videos-recientes.json" >> $GITHUB_STEP_SUMMARY
